                      Forma zatrudnienia

                  <div class="card-body">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        val=""
                        id="czasowa"
                      />
                      <label for="czasowa" class="form-check-label"

                  </div>

                    <div class="form-check">
                      <input

                        class="form-check-input"
